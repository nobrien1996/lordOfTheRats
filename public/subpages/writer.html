<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/output.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Metamorphous&family=New+Rocker&display=swap" rel="stylesheet">
    <title>Lord of the Rats - Writing</title>
    <link rel="icon" type="image/x-icon" href="../carousel photos/harald_healer_1.JPEG">
</head>

<body class="h-full bg-gradient-to-b from-lime-700 to-lime-200 text-shadow-lg">
    <script id="header-template" type="text/x-handlebars-template">
        <header>
            <h1 class="p-10 text-5xl metamorphous-regular">
                <a href="{{homeUrl}}">{{siteTitle}}</a>
            </h1>

            <div class="inline-flex px-25 float-right text-2xl macondo-regular">
                {{#each navLinks}}
                    <h4 class="px-10"><a href="{{this.url}}">{{this.label}}</a></h4>
                {{/each}}
            </div>
        </header>
    </script>

    <div id="header-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>

    <br>
    <br>
    <br>

    <div class="text-5xl new-rocker-regular inline-flex p-10">
        <h4 class="px-10">PAGE</h4>
        <h4 class="px-10">UNDER</h4>
        <h4 class="px-10">CONSTRUCTION</h4>
    </div>

    <br>
    <br>

    <div class="text-3xl inline-flex p-10 float-right new-rocker-regular">
        <p>These aren't the droids you're looking for...</p>
    </div>

    <br>
    <br>
    <br>

    <div class="text-xl inline-flex p-10 float-right new-rocker-regular">
        <p class="px-10">(...Yet)</p>
    </div>

    <br>
    <br>
    <br>

    <div class="text-xl inline-flex p-10 float-right new-rocker-regular">
        <p class="px-10">Check back later for exciting new writing updates.</p>
    </div>

    <br>
    <br>
    <br>

    <div class="text-xl inline-flex p-10 float-right new-rocker-regular">
        <p class="p-10">Or don't. It's up to you.</p>
    </div>

    <br>
    <br>

    <script id="footer-template" type="text/x-handlebars-template">
        <footer>
            <div class="container mx-auto flex justify-between items-center">
            <div class="px-15 pb-15 metamorphous-regular">
                <a href="{{contactUrl}}">Contact</a>
            </div>

            <div class="text-center text-shadow-none">
                <p>&copy; {{copyright}}</p>
            </div>

            <div class="flex px-15 pb-15">
                {{#each socialLinks}}
                <a href="{{this.url}}" target="_blank" rel="noopener">
                    <img class="h-8 {{this.class}}" src="{{this.icon}}" alt="{{this.alt}}" />
                </a>
                {{/each}}
            </div>
            </div>
        </footer>
    </script>

    <div id="footer-container"></div>

    <script src="../handlebars/header.handlebars.js"></script>
    <script src="../handlebars/footer.handlebars.js"></script>

</body>
</html>
